<!-- Method: Starter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dronify Join</title>
    <link rel="stylesheet" href="css/mobilelogin.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
</head>
<body>
    <div class="column1">
        <div class="container">
            <img class="droneclip" src="images/drone_clipart.png" alt="drone clipart" />
            <p class="topic">
            Create an account to track status of <br />
            your delivery
            </p>
            <form action="" name="registration">
                <input class="input_data" type="text" name="name1" id="name1" placeholder="First Name" />
                <div class="labelbox">
                    <label id="name1-error" class="error" for="name1"></label>
                </div>
                <input class="input_data" type="text" name="name2" id="name2" placeholder="Last Name" />
                <div class="labelbox">
                    <label id="name2-error" class="error" for="name2"></label>
                </div>
                <input class="input_data" type="email" name="email" id="email" placeholder="Email Address" />
                <div class="labelbox">
                    <label id="email-error" class="error" for="email"></label>
                </div>
                <input class="address" type="text" name="address" id="address" placeholder="Address" />
                <div class="labelbox">
                    <label id="address-error" class="error" for="address"></label>
                </div>
                <button class="button1" type="submit">Create Account</button>
            </form>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/dynamic.js"></script>
</body>
</html>
