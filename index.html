<!-- Method: Starter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dronify Join</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
</head>
<body>
    <div class="column2">
        
        <div class="cloud_box">
            <div class="cloud1">
                <img class="cloud_image" src="images/path31.png" alt="cloud">
            </div>
            <div class="cloud2">
                <img class="cloud_image" src="images/path32.png" alt="cloud">
            </div>
            <div class="cloud3">
                <img class="cloud_image" src="images/path27.png" alt="cloud">
            </div>
            <div class="cloud4">
                <img class="cloud_image" src="images/path28.png" alt="cloud">
            </div>
            <div class="cloud5">
                <img class="cloud_image" src="images/path29.png" alt="cloud">
            </div>
            <div class="cloud6">
                <img class="cloud_image" src="images/path30.png" alt="cloud">
            </div>
            <div class="text1">
                <div class="upper">
                    <p class="upper_text">
                        Delivery simplified
                    </p>
                </div>
                <div class="lower">
                    <p class="lower_text">
                        DRONIFY
                    </p>

                </div>
            </div>
        </div>
        <img src="images/drone.png" alt="This is a image of a drone" class="drone_image">
        <a href="/mobilelogin.html"><button class="button2" type="submit">Join Us</a></button></a>
    </div>
    <div class="column1">
        <img class="droneclip" src="images/drone_clipart.png" alt="drone clipart" />
      <p class="topic">
        Create an account to track status of <br />
        your delivery
      </p>
      <form action="" name="registration">
        <input class="input_data" type="text" name="name1" id="name1" placeholder="First Name" />
        <div class="labelbox">
            <label id="name1-error" class="error" for="name1"></label>
        </div>
        <input class="input_data" type="text" name="name2" id="name2" placeholder="Last Name" />
        <div class="labelbox">
            <label id="name2-error" class="error" for="name2"></label>
        </div>
        <input class="input_data" type="email" name="email" id="email" placeholder="Email Address" />
        <div class="labelbox">
            <label id="email-error" class="error" for="email"></label>
        </div>
        <input class="address" type="text" name="address" id="address" placeholder="Address" />
        <div class="labelbox">
            <label id="address-error" class="error" for="address"></label>
        </div>
        <button class="button1" type="submit">Create Account</button>
      </form>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/dynamic.js"></script>
</body>
</html>
